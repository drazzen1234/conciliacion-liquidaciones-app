<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conciliaci√≥n de Liquidaciones - Sistema Profesional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            background: #eef2ff;
            border-color: #764ba2;
            transform: translateY(-5px);
        }

        .upload-zone.dragover {
            background: #e0e7ff;
            border-color: #4f46e5;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .upload-hint {
            color: #6b7280;
            font-size: 1em;
        }

        #fileInput {
            display: none;
        }

        .btn-procesar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            display: none;
            transition: all 0.3s ease;
        }

        .btn-procesar:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-procesar:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .card h3 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, #f8f9ff 0%, #eef2ff 100%);
            border-radius: 12px;
            padding: 20px;
            border-left: 5px solid #667eea;
        }

        .summary-label {
            color: #6b7280;
            font-size: 0.9em;
            margin-bottom: 8px;
        }

        .summary-value {
            color: #1f2937;
            font-size: 1.8em;
            font-weight: bold;
        }

        .summary-percentage {
            color: #667eea;
            font-size: 0.95em;
            margin-top: 5px;
        }

        .table-responsive {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e5e7eb;
        }

        tr:hover {
            background: #f8f9ff;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1em;
        }

        .status-exitosa {
            background: #d1fae5;
            color: #065f46;
        }

        .status-revisar {
            background: #fee2e2;
            color: #991b1b;
        }

        .export-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-export {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .btn-csv {
            background: #10b981;
            color: white;
        }

        .btn-copy {
            background: #3b82f6;
            color: white;
        }

        .btn-print {
            background: #8b5cf6;
            color: white;
        }

        .btn-export:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        @media print {
            body {
                background: white;
                padding: 0;
            }
            .header, .upload-zone, .export-buttons, .btn-procesar {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sistema de Conciliaci√≥n</h1>
            <p>Procesamiento Profesional de Liquidaciones de Tarjetas</p>
        </div>

        <div class="content">
            <div class="upload-zone" id="uploadZone">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Arrastra tu PDF aqu√≠ o haz clic para seleccionar</div>
                <div class="upload-hint">Formatos aceptados: PDF (m√°x. 10MB)</div>
                <input type="file" id="fileInput" accept=".pdf">
            </div>

            <button class="btn-procesar" id="btnProcesar">üöÄ Procesar Liquidaci√≥n</button>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Procesando tu liquidaci√≥n...</p>
            </div>

            <div class="error" id="error"></div>

            <div class="results" id="results">
                <div class="summary-grid" id="summaryGrid"></div>

                <div class="card">
                    <h3>üìä Conciliaci√≥n Detallada</h3>
                    <div class="table-responsive">
                        <table id="tableDetalle">
                            <thead>
                                <tr>
                                    <th>Concepto</th>
                                    <th>Monto</th>
                                    <th>% s/Venta Bruta</th>
                                    <th>Categor√≠a</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>

                    <div class="export-buttons">
                        <button class="btn-export btn-csv" onclick="exportarCSV()">üì• Descargar CSV</button>
                        <button class="btn-export btn-copy" onclick="copiarTabla()">üìã Copiar Tabla</button>
                        <button class="btn-export btn-print" onclick="window.print()">üñ®Ô∏è Imprimir</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;
        let selectedFile = null;

        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const btnProcesar = document.getElementById('btnProcesar');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const errorDiv = document.getElementById('error');

        // Click en zona de carga
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        // Selecci√≥n de archivo
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.endsWith('.pdf')) {
                mostrarError('Por favor selecciona un archivo PDF v√°lido');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                mostrarError('El archivo es demasiado grande (m√°x. 10MB)');
                return;
            }

            selectedFile = file;
            uploadZone.querySelector('.upload-text').textContent = `‚úÖ ${file.name}`;
            uploadZone.querySelector('.upload-hint').textContent = 'Archivo listo para procesar';
            btnProcesar.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        btnProcesar.addEventListener('click', async () => {
            if (!selectedFile) return;

            btnProcesar.disabled = true;
            loading.style.display = 'block';
            results.style.display = 'none';
            errorDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            try {
                const response = await fetch('/api/procesar', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    currentData = result.data;
                    mostrarResultados(result.data);
                } else {
                    mostrarError(result.error);
                }
            } catch (error) {
                mostrarError('Error de conexi√≥n. Por favor intenta nuevamente.');
            } finally {
                loading.style.display = 'none';
                btnProcesar.disabled = false;
            }
        });

        function mostrarResultados(data) {
            // Resumen
            const summaryGrid = document.getElementById('summaryGrid');
            summaryGrid.innerHTML = `
                <div class="summary-card">
                    <div class="summary-label">Total Presentado (Venta Bruta)</div>
                    <div class="summary-value">$${formatNumber(data.total_presentado)}</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Neto de Pagos</div>
                    <div class="summary-value">$${formatNumber(data.neto_pagos)}</div>
                    <div class="summary-percentage">${data.porcentajes.eficiencia_cobro.toFixed(2)}% de eficiencia</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Total D√©bitos</div>
                    <div class="summary-value">$${formatNumber(data.consolidado.total)}</div>
                    <div class="summary-percentage">${((data.consolidado.total/data.total_presentado)*100).toFixed(2)}% de descuentos</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Estado de Conciliaci√≥n</div>
                    <div class="status-badge status-${data.conciliacion.estado.toLowerCase()}">
                        ${data.conciliacion.estado}
                    </div>
                    <div class="summary-percentage">Diferencia: $${formatNumber(Math.abs(data.conciliacion.diferencia))}</div>
                </div>
            `;

            // Tabla detallada
            const tableBody = document.getElementById('tableBody');
            let rows = '';

            // Fila inicial
            rows += `<tr style="background: #f0fdf4; font-weight: bold;">
                <td>TOTAL PRESENTADO (Venta Bruta)</td>
                <td>$${formatNumber(data.total_presentado)}</td>
                <td>100.00%</td>
                <td>BASE</td>
            </tr>`;

            // Conceptos agrupados
            const categorias = {
                'operativo': 'Costo Operativo',
                'iva': 'Carga Impositiva - IVA',
                'iibb': 'Carga Impositiva - IIBB',
                'ganancias': 'Carga Impositiva - Ganancias'
            };

            for (const [key, label] of Object.entries(categorias)) {
                if (data.consolidado[key] > 0) {
                    rows += `<tr style="background: #fef2f2;">
                        <td><strong>${label}</strong></td>
                        <td>-$${formatNumber(data.consolidado[key])}</td>
                        <td>${data.porcentajes[key].toFixed(2)}%</td>
                        <td>${key.toUpperCase()}</td>
                    </tr>`;
                }
            }

            // Neto final
            rows += `<tr style="background: #dbeafe; font-weight: bold;">
                <td>NETO DE PAGOS (A Cobrar)</td>
                <td>$${formatNumber(data.neto_pagos)}</td>
                <td>${data.porcentajes.eficiencia_cobro.toFixed(2)}%</td>
                <td>NETO</td>
            </tr>`;

            tableBody.innerHTML = rows;
            results.style.display = 'block';
        }

        function mostrarError(mensaje) {
            errorDiv.textContent = `‚ùå ${mensaje}`;
            errorDiv.style.display = 'block';
        }

        function formatNumber(num) {
            return new Intl.NumberFormat('es-AR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(num);
        }

        function exportarCSV() {
            if (!currentData) return;

            let csv = 'Concepto,Monto,Porcentaje,Categor√≠a\n';
            csv += `Total Presentado,${currentData.total_presentado},100.00%,BASE\n`;
            
            const cats = {
                'operativo': 'Costo Operativo',
                'iva': 'IVA',
                'iibb': 'IIBB',
                'ganancias': 'Ganancias'
            };

            for (const [key, label] of Object.entries(cats)) {
                if (currentData.consolidado[key] > 0) {
                    csv += `${label},-${currentData.consolidado[key]},${currentData.porcentajes[key].toFixed(2)}%,${key}\n`;
                }
            }

            csv += `Neto de Pagos,${currentData.neto_pagos},${currentData.porcentajes.eficiencia_cobro.toFixed(2)}%,NETO\n`;

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'conciliacion.csv';
            a.click();
        }

        function copiarTabla() {
            const table = document.getElementById('tableDetalle');
            const range = document.createRange();
            range.selectNode(table);
            window.getSelection().removeAllRanges();
            window.getSelection().addRange(range);
            document.execCommand('copy');
            alert('‚úÖ Tabla copiada al portapapeles');
        }
    </script>
</body>
</html>
